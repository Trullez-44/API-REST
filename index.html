<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuentas</title>
</head>
<body id="test">
    <h1>Cuentas</h1>
    <form id="user_form">
        <label for="valor">Valor</label>
            <input type="number" required name="valor" id="valor" placeholder="Ingrese un valor">
            <br>
        <input type="radio" name="caja" value="ingreso" checked="true"><label >Ingreso</label>
        <input type="radio" name="caja" value="egreso"><label>Egreso</label> <br>
        <input type="submit" value="calcular" id="submit_calcular">
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        
    </form>
    
    <h1>Tabla de Registros</h1>

    <table id="tabla">
        <thead>
            <tr id="rows">
                <th>ID</th>
                <th>Valor</th>
                <th>Tipo</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="user_table_body">
        </tbody>
    </table>
    <br>
    <script src="main.js" defer type="module"></script>
</body>
</html>
