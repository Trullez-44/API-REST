<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHECKING</title>
</head>
<body id="test">
    <h1>MY CHECK</h1>
    <form id="user_form">
        <label for="valor">VALUE</label>
            <input type="number" required name="valor" id="valor" placeholder="Type a value">
            <br>
        <input type="radio" name="caja" value="INCOMING" checked="true"><label >INCOMING</label>
        <input type="radio" name="caja" value="OUTCOMING"><label>OUTCOMING</label> <br>
        <input type="submit" value="SUBMIT" id="submit_calcular">
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        
    </form>
    
    <h1>RECORD TABLE</h1>

    <table id="tabla">
        <thead>
            <tr >
                <th class="headers">ID</th>
                <th class="headers">VALUE</th>
                <th class="headers">TYPE</th>
                <th class="headers">ACTIONS</th>
            </tr>
        </thead>
        <tbody id="user_table_body">
        </tbody>
    </table>
    <br>
    <script src="main.js" defer type="module"></script>
</body>
</html>
